name: Send Notification

on:
  repository_dispatch:
    types: [notify]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ github.event.client_payload.chat_id }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.event.client_payload.message }}
          document: ${{ github.event.client_payload.file }}

      - name: Delete file and push
        if: github.event.client_payload.file != ''
        run: |
          git config --global user.email "er.amanstark@gmai.com"
          git config --global user.name "Player Number 1"
          git rm ${{ github.event.client_payload.file }}
          git commit -m "Delete sent file"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/theplayernumber1/notify.git
          git push
